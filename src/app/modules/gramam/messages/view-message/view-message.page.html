<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="message">
  <ion-item>
    <ion-icon name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ message.fromName }}
        <span class="date">
          <ion-note>{{ message.date }}</ion-note>
        </span>
      </h2>
      <h3>To: <ion-note>Me</ion-note>
      </h3>
    </ion-label>
  </ion-item>

  <div class="ion-padding">
    <h1>{{ message.subject }}</h1>
    <p>
      {{ message.text}}
    </p>
    <ion-card *ngIf="link?.url">
      <ion-item [routerLink]="link.url" routerLinkActive="active" routerDirection="root" detail="false">
        <ion-icon slot="start" [name]="link.icon"></ion-icon>
        <ion-label>
          {{link.label}}
        </ion-label>
      </ion-item>
    </ion-card>

    <p>
      {{message.extra}}
    </p>
  </div>
  <ion-list lines="none">
    <ion-item></ion-item>
  </ion-list>
</ion-content>
